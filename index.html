<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>calculatrice</title>

    <!-- Balises contenant des méta-données -->
    <meta name="author" content="Romain GILOT">
    <meta name="description" content="Calculatrice iPhone JS">

    <!-- Imporation du fichier css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Div contenant toute la calculatrice -->
    <div class="calculatrice">

        <!-- Affichage des nombres, des calculs, et des résultats -->
        <div class="ecran"></div> 
        <div class="touche">
            
            <!-- Affichage de tous les boutons  -->
            <button id="AC" class="button ac gris">AC</button>
            <button id="" class="button autre gris">+/-</button>
            <button id="%" class="button % gris">%</button>
            <button id="/" class="button diviser orange">/</button>
            <button id="7" class="button foncer">7</button>
            <button id="8" class="button foncer">8</button>
            <button id="9" class="button foncer">9</button>
            <button id="x" class="button multiplication orange">x</button>
            <button id="4" class="button foncer">4</button>
            <button id="5" class="button foncer">5</button>
            <button id="6" class="button foncer">6</button>
            <button id="-" class="button moins orange">-</button>
            <button id="1" class="button foncer">1</button>
            <button id="2" class="button foncer">2</button>
            <button id="3" class="button foncer">3</button>
            <button id="+" class="button plus orange">+</button>
            <button id="0" class="button long foncer">0</button>
            <button id="," class="button virgule foncer">,</button>
            <button id="=" class="button egal orange">=</button>
        </div>
    </div>

    <!-- Imporation du script JS -->
    <script src="./app.js"></script>
</body>
</html>
